<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style-med.css">
</head>
<body>
  <div class="container my-5 rounded shadow" id="contact-container">
    <h2 class="text-center py-3" id="contact-title">Contact</h2>
    <div class="table-responsive">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Genre</th>
            <th>Ville</th>
          </tr>
        </thead>
        <tbody id="contact-table-body">
          
        </tbody>
      </table>
    </div>
    <div class="text-center my-3">
        <a href="index-lahcen.html" class="btn btn-primary btn-lg">AJOUTER CONTACTS</a>
    </div>
  </div>

  <script src="app-med.js"></script>
</body>
</html>
