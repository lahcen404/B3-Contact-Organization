<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactly</title>
</head>

<body>
    <header>
        <img src="images/image-removebg-preview.png" alt="logo" class="logo">
        <a href="#">Liste des contacts</a>
    </header>    

    <main>
        <form class="add-contact">
            <h1>Ajouter un contact</h1>
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" placeholder="Nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" placeholder="Prenom">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="phone">Telephone</label>
                <input type="tel" id="phone" placeholder="Telephone">        
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Homme
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Femme
                </label>
              </div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Ville</option>
                <option value="1">Beni Mellal</option>
                <option value="2">Rabat</option>
                <option value="3">Fes</option>
              </select>

        </form>
</body>
</html>
