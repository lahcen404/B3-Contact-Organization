<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style-lahcen.css">
    <title>Contactly</title>
</head>

<body>
    
    <header class="d-flex justify-content-between align-items-center py-0 px-5 bg-light border-bottom">
        <img src="images/image-removebg-preview.png" alt="logo" class="logo">
        <a href="index-med.html" class="btn btn-primary btn-lg">LISTE DES CONTACTS</a>

    </header>
    
      

    <main>
       
        <form class="row g-3">
            <h1 class="text-form">Ajouter Contact</h1>
           
            <div class="input-group">
              <input type="text" class="form-control" id="inputNom" placeholder="Nom" required>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom" required>
            </div>
            <div class="input-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
              </div>
            <div class="input-group">
              <input type="tel" class="form-control" id="inputPhone" placeholder="Teléphone" required>
            </div>
            
            <div class="input-group">
              <select id="inputState" class="form-select">
                <option selected>Ville</option>
                <option>Beni Mellal</option>
                <option>Fes</option>
                <option>Rabat</option>
                <option>Casablanca</option>
              </select>
            </div>
            <h4>Genre :</h4>

            <div class="form-check">
                
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Femme
                </label>
              </div>
              <div class="form-check">
                
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Homme
                </label>
              </div>
            
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">AJOUTER CONTACT</button>
            </div>
          </form>
        
    </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="app-lahcen.js"></script>
</body>
</html>
